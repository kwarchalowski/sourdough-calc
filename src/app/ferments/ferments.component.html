<form>
    <table id="fermentsTable" class="table table-sd table-hover">
        <thead>
            <h3>Ferments</h3>
            <tr>
                <th scope="col" class="col-md-3 text-left">
                    <h4>Ripe starter</h4>
                </th>
                <th scope="col" class="col-md-3 text-center">Baker's (%)</th>
                <th scope="col" class="col-md-1 text-center">Weight (g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="middle-right">Flour</th>
                <td>
                    <input type="number" min="0" max="100" class="form-control" id="flourBakers" required readonly
                        [(ngModel)]="model.ripeStarter.flourBakers" name="flourBakers" #flourBakers="ngModel" />
                </td>
                <td class="middle-center">flour weight</td>
            </tr>
            <tr>
                <th scope="row" class="middle-right">Water</th>
                <td>
                    <input type="number" min="0" max="100" class="form-control" id="waterBakers" required
                        [(ngModel)]="model.ripeStarter.waterBakers" name="waterBakers" #waterBakers="ngModel" />
                </td>
                <td class="middle-center">water weight</td>
            </tr>
            <tr class="no-hover">
                <th scope="row" class="middle-right"></th>
                <td></td>
                <td class="bold middle-center">total weight</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th scope="col" class="col-md-3 text-left">
                    <h4>Levain</h4>
                </th>
                <th scope="col" class="col-md-3 text-center">Baker's (%)</th>
                <th scope="col" class="col-md-1 text-center">Weight (g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="middle-right">Strong white flour</th>
                <td>
                    <input type="number" min="0" max="100" class="form-control" id="strongWhiteFlourBakers" required
                        readonly [(ngModel)]="model.levain.strongWhiteFlourBakers" name="strongWhiteFlourBakers"
                        #strongWhiteFlourBakers="ngModel" />
                </td>
                <td class="middle-center">flour weight</td>
            </tr>
            <tr>
                <th scope="row" class="middle-right">Water</th>
                <td>
                    <input type="number" min="0" max="100" class="form-control" id="levainWaterBakers" required
                        [(ngModel)]="model.levain.waterBakers" name="levainWaterBakers" #levainWaterBakers="ngModel" />
                </td>
                <td class="middle-center">water weight</td>
            </tr>
            <tr>
                <th scope="row" class="middle-right">Ripe starter</th>
                <td>
                    <input type="number" min="0" max="100" class="form-control" id="ripeStarterBakers" required
                        [(ngModel)]="model.levain.ripeStarterBakers" name="ripeStarterBakers"
                        #ripeStarterBakers="ngModel" />
                </td>
                <td class="middle-center">starter weight</td>
            </tr>
            <tr class="no-hover">
                <th scope="row" class="middle-right"></th>
                <td></td>
                <td class="bold middle-center">total weight</td>
            </tr>
            <tr class="no-hover">
                <th scope="row" class="middle-right">levain weight</th>
                <td></td>
                <td class="bold middle-center">{{levainWeight}}</td>
            </tr>
        </tbody>
    </table>

</form>
