<h2>Total ingredients</h2>

<p></p>
<form>
    <div class="bakers">
        <p>
            {{ model | json }}</p>
        <div class="form-group">
            <label for="strongWhiteFlour">Strong white flour (%)</label>
            <input type="text" class="form-control" id="strongWhiteFlour" required
                [(ngModel)]="model.strongWhiteFlourBakers" name="strongWhiteFlour" #strongWhiteFlour="ngModel" />
            <div [hidden]="strongWhiteFlour.valid || strongWhiteFlour.pristine" class="alert alert-danger">Dough weight
                is required</div>
        </div>
        <div class="form-group">
            <label for="flourType2">Flour type 2 (%)</label>
            <input type="text" class="form-control" id="flourType2" required [(ngModel)]="model.flourType2Bakers"
                name="flourType2" #flourType2="ngModel" />
            <div [hidden]="flourType2.valid || flourType2.pristine" class="alert alert-danger">Flour type 2 is required
            </div>
        </div>
        <div class="form-group">
            <label for="flourType3">Flour type 3 (%)</label>
            <input type="text" class="form-control" id="flourType3" required [(ngModel)]="model.flourType3Bakers"
                name="flourType3" #flourType3="ngModel" />
            <div [hidden]="flourType3.valid || flourType3.pristine" class="alert alert-danger">Flour type 3 is required
            </div>
        </div>
        <div class="form-group">
            <label for="water">Water (%)</label>
            <input type="text" class="form-control" id="water" required [(ngModel)]="model.waterBakers" name="water"
                #water="ngModel" />
            <div [hidden]="water.valid || water.pristine" class="alert alert-danger">Water</div>
        </div>
        <div class="form-group">
            <label for="salt">Salt (%)</label>
            <input type="text" class="form-control" id="salt" required [(ngModel)]="model.saltBakers" name="salt"
                #salt="ngModel" />
            <div [hidden]="salt.valid || salt.pristine" class="alert alert-danger">Salt</div>
        </div>
        <div class="form-group">
            <label for="inclusion1">Inclusion 1 (%)</label>
            <input type="text" class="form-control" id="inclusion1" required [(ngModel)]="model.inclusion1Bakers"
                name="inclusion1" #inclusion1="ngModel" />
            <div [hidden]="inclusion1.valid || inclusion1.pristine" class="alert alert-danger">Inclusion 1</div>
        </div>
        <div class="form-group">
            <label for="inclusion2">Inclusion 2 (%)</label>
            <input type="text" class="form-control" id="inclusion2" required [(ngModel)]="model.inclusion2Bakers"
                name="inclusion2" #inclusion2="ngModel" />
            <div [hidden]="inclusion2.valid || inclusion2.pristine" class="alert alert-danger">Inclusion 2</div>
        </div>
        <div class="form-group">
            <label for="inclusion3">Inclusion 3 (%)</label>
            <input type="text" class="form-control" id="inclusion3" required [(ngModel)]="model.inclusion3Bakers"
                name="inclusion3" #inclusion3="ngModel" />
            <div [hidden]="inclusion3.valid || inclusion3.pristine" class="alert alert-danger">Inclusion 3</div>
        </div>
    </div>
    <div class="weight">
        <hr>
        <h3>Weight</h3>
        <div class="form-group">
            <label for="strongWhiteFlourWeight">Strong white flour (g)</label>
            <p id="strongWhiteFlourWeight">{{ strongWhiteFlourWeight }}</p>
        </div>
        <div class="form-group">
            <label for="flourType2">Flour type 2 (%)</label>
            <input type="text" class="form-control" id="flourType2" required [(ngModel)]="model.flourType2Bakers"
                name="flourType2" #flourType2="ngModel" />
            <div [hidden]="flourType2.valid || flourType2.pristine" class="alert alert-danger">Flour type 2 is required
            </div>
        </div>
        <div class="form-group">
            <label for="flourType3">Flour type 3 (%)</label>
            <input type="text" class="form-control" id="flourType3" required [(ngModel)]="model.flourType3Bakers"
                name="flourType3" #flourType3="ngModel" />
            <div [hidden]="flourType3.valid || flourType3.pristine" class="alert alert-danger">Flour type 3 is required
            </div>
        </div>
        <div class="form-group">
            <label for="water">Water (%)</label>
            <input type="text" class="form-control" id="water" required [(ngModel)]="model.waterBakers" name="water"
                #water="ngModel" />
            <div [hidden]="water.valid || water.pristine" class="alert alert-danger">Water</div>
        </div>
        <div class="form-group">
            <label for="salt">Salt (%)</label>
            <input type="text" class="form-control" id="salt" required [(ngModel)]="model.saltBakers" name="salt"
                #salt="ngModel" />
            <div [hidden]="salt.valid || salt.pristine" class="alert alert-danger">Salt</div>
        </div>
        <div class="form-group">
            <label for="inclusion1">Inclusion 1 (%)</label>
            <input type="text" class="form-control" id="inclusion1" required [(ngModel)]="model.inclusion1Bakers"
                name="inclusion1" #inclusion1="ngModel" />
            <div [hidden]="inclusion1.valid || inclusion1.pristine" class="alert alert-danger">Inclusion 1</div>
        </div>
        <div class="form-group">
            <label for="inclusion2">Inclusion 2 (%)</label>
            <input type="text" class="form-control" id="inclusion2" required [(ngModel)]="model.inclusion2Bakers"
                name="inclusion2" #inclusion2="ngModel" />
            <div [hidden]="inclusion2.valid || inclusion2.pristine" class="alert alert-danger">Inclusion 2</div>
        </div>
        <div class="form-group">
            <label for="inclusion3">Inclusion 3 (%)</label>
            <input type="text" class="form-control" id="inclusion3" required [(ngModel)]="model.inclusion3Bakers"
                name="inclusion3" #inclusion3="ngModel" />
            <div [hidden]="inclusion3.valid || inclusion3.pristine" class="alert alert-danger">Inclusion 3</div>
        </div>
    </div>
</form>
