<form>
    <table id="recipeTable" class="table">
        <thead>
            <tr>
                    <h2 class="middle-center">Sourdough bread recipe</h2>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="middle-right">Dough weight (g)</th>
                <td>
                    <input type="number" min="100" max="2000" class="form-control" id="doughWeight" required [(ngModel)]="model.doughWeight"
                        name="doughWeight" #doughWeight="ngModel" />
                </td>
            </tr>
            <tr>
                <th scope="row" class="middle-right">Levain (%)</th>
                <td>
                    <input type="number" min="0" max="100" class="form-control" id="levain" required [(ngModel)]="model.levain"
                        name="levain" #levain="ngModel" />
                </td>
            </tr>
            <tr>
                <th scope="row" class="middle-right">Number of loaves</th>
                <td>
                    <input type="number" min="0" max="30" class="form-control" id="scale" required [(ngModel)]="model.scale" name="scale"
                        #scale="ngModel" />
                </td>
            </tr>
        </tbody>
    </table>
    <app-total-ingredients [doughWeight]="model.doughWeight" [scale]="model.scale"></app-total-ingredients>
</form>
